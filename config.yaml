# Chibi Discord Bot Configuration

# Discord settings
discord:
  sync_commands_on_startup: true
  # Admin channel ID where admin commands are visible and allowed
  # To get a channel ID: Enable Developer Mode in Discord settings,
  # then right-click the channel and select "Copy Channel ID"
  admin_channel_id: null  # Set to your admin channel ID (e.g., 1234567890123456789)

# LLM Configuration
llm:
  # Primary provider (Ollama - local)
  primary:
    provider: "ollama"
    base_url: "http://localhost:11434"
    model: "gpt-oss:120b-cloud"
    timeout: 60
    max_retries: 2

  # Fallback provider (OpenRouter - cloud)
  fallback:
    provider: "openrouter"
    base_url: "https://openrouter.ai/api/v1"
    model: "openai/gpt-oss-120b"
    timeout: 90
    max_retries: 1

  # Shared LLM settings
  max_tokens: 1024
  temperature: 0.7

# Chibi persona
persona:
  name: "Chibi"
  description: "Time-traveling AI tutor from 22nd century"

# Mastery calculation thresholds (hybrid: LLM quality + correct ratio)
mastery:
  min_attempts_for_mastery: 3
  quality_threshold: 3.5      # Out of 5
  correct_ratio_threshold: 0.7  # 70% correct

# Database settings
database:
  path: "data/chibi.db"
